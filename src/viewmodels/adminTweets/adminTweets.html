<template>
  <section class="ui raised segment">
    <h2>Administrate Tweets</h2>
    <form class="ui form" action="/admin/tweets/delete" method="POST">
      <div class="fields">
        <table class="ui celled padded table">
          <thead>
          <tr>
            <th>Message</th>
            <th>Created At</th>
            <th>Parroting Count</th>
            <th>
              <button class="ui negative button" type="submit">Delete Selected</button>
            </th>
          </tr>
          </thead>
          <tbody>

            <tr repeat.for="tweet of tweets">
              <td>${tweet.message}</td>
              <td>${tweet.createdAt}</td>
              <td>${tweet.parroting.length}</td>
              <td>
                <div class="inline field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden" value="{{_id}}" name="selectedTweets[]">
                  </div>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </form>
  </section>
</template>
