<template>
  <section class="ui raised segment">
    <h2>Administrate True Parrot</h2>
    <div class="ui stackable centered column grid">
      <div class="four wide column">
        <div class="ui raised segments">
          <div class="ui segment">
            <h3>Latest Tweets</h3>
            <a href="/admin/tweets">Administrate Tweets</a>
          </div>
          <div class="ui segment">
            {{#each tweets}}
            {{> tweet }}
            {{/each}}
          </div>
        </div>
      </div>
      <div class="four wide column">
        <div class="ui raised segments">
          <div class="ui segment">
            <h3>Latest Users</h3>
            <a href="/admin/users">Administrate Users</a>
          </div>
          <div class="ui segment">
            {{#each users}}
            {{> userCard user=this}}
            {{/each}}
          </div>
        </div>
      </div>
      <div class="eight wide column">
        <div class="ui raised segments">
          <div class="ui segment">
            <h3>Stats</h3>
          </div>
          <div class="ui segment">
            <p><strong>{{userCount}}</strong> registered Users</p>
            <p><strong>{{tweetCount}}</strong> Tweets</p>
          </div>
          <div class="ui segment">
            <canvas id="tweet-chart"></canvas>
            <script>
              var ctx = $("#tweet-chart");
              var myChart = new Chart(ctx, {
                type: 'bar',
                options: {
                  scales: {
                    yAxes: [{
                      ticks: {
                        beginAtZero: true,
                      },
                    }],
                  },
                },
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
