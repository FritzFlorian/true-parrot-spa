<template>
  <section class="ui raised segment">
    <h2>Administrate True Parrot</h2>
    <div class="ui stackable centered column grid">
      <div class="four wide column">
        <div class="ui raised segments">
          <div class="ui segment">
            <h3>Latest Tweets</h3>
            <a route-href="route: adminTweets">Administrate Tweets</a>
          </div>
          <div class="ui segment">
            <div class="ui one column grid">
              <div class="column" repeat.for="tweet of tweets">
                <compose view-model="../tweetCard/tweetCard"
                         model.bind="{ currentUser: currentUser, tweet: tweet}"></compose>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="four wide column">
        <div class="ui raised segments">
          <div class="ui segment">
            <h3>Latest Users</h3>
            <a route-href="route: adminUsers">Administrate Users</a>
          </div>
          <div class="ui segment">
            <div class="ui one column grid">
              <div class="column" repeat.for="user of users">
                <compose view-model="../userCard/userCard"
                         model.bind="{ user: user }"></compose>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="eight wide column">
        <div class="ui raised segments">
          <div class="ui segment">
            <h3>Stats</h3>
          </div>
          <div class="ui segment">
            <p><strong>${stats.userCount}</strong> registered Users</p>
            <p><strong>${stats.tweetCount}</strong> Tweets</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
