<template>
  <div class="ui fluid card">
    <div class="image">
      <img src="${user.bigGravatar}">
    </div>
    <div class="content">
      <a class="header" route-href="route: profile;
                                    params.bind: {id: user.id}">${user.fullName}</a>
      <div class="meta">
        <span class="date">Joined ${user.timeAgo}</span>
      </div>
      <div class="description">
        ${user.description}
      </div>
    </div>
    <div class="extra content">
      <a><p>Follows ${user.following.length} Users.</p></a>
      <a><p>Has ${user.followers.length} Followers.</p></a>
    </div>
    <div class="extra content" show.bind="currentUser && currentUser.canFollowUser(user)">
      <button class="ui blue button" click.delegate="deleteUserTweets()">Follow User</button>
    </div>
    <div class="extra content" show.bind="currentUser && currentUser.canUnfollowUser(user)">
      <button class="ui button" click.delegate="deleteUserTweets()">Stop Following User</button>
    </div>

    <div class="extra content" show.bind="currentUser.isAdmin">
      <button class="ui negative button" click.delegate="deleteUser()">Admin: Delete User</button>
    </div>
    <div class="extra content" show.bind="currentUser && currentUser.canDeleteTweets(user)">
      <button class="ui negative button" click.delegate="deleteUserTweets()">Delete Users Tweets</button>
    </div>
  </div>
</template>
