<template>
  <section class="ui raised segment fill">
    <form submit.delegate="tweet()" class="ui form">
      <h3 class="ui dividing header">Share your mind with the world!</h3>
      <div class="field">
        <label>Message (max. 140 Characters)</label>
        <input placeholder="Message" value.bind="message" type="text" name="message">
      </div>
      <div class="field">
        <label>Image (optional)</label>
        <input type="file" name="image" files.bind="files">
      </div>
      <button class="ui blue submit button">Post</button>
    </form>

    <div class="ui negative message transition" show.bind="formErrors.length > 0">
      <i class="close icon"></i>
      <div class="header">
        There was some errors with your submission
      </div>
      <ul class="list">
        <li repeat.for="error of formErrors">${error.message}</li>
      </ul>
    </div>
  </section>
</template>
