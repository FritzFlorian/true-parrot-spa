<template>
  <div class="ui fluid card">
    <div class="content">
      <div class="right floated meta">${tweet.createdAt}</div>
      <a href="/users/{{creator._id}}">
        <img class="ui avatar image" src="${tweet.creator.gravatar}">
        ${tweet.creator.fullName}
      </a>
    </div>
    <div class="content">
      <p>${tweet.message}</p>
    </div>
    <div class="image" show.bind="tweet.image">
      <img src="${tweet.image}">
    </div>
    <div class="extra content">
      <a show.bind="tweet.canUserDeletePost" click.delegate="delete($event)">
        <i class="big trash icon"></i>
        Delete
      </a>

      <a class="right floated" click.delegate="unParrot($event)" show.bind="tweet.hasParrotedTweet">
        <img class="ui icon image" src="/images/parrot_round_highlight.svg"/>

        ${tweet.parroting.length} parroting
      </a>
      <a class="right floated" click.delegate="parrot($event)" show.bind="!tweet.hasParrotedTweet"/>
        <img class="ui icon image" src="/images/parrot_round.svg"/>

        ${tweet.parroting.length} parroting
      </a>
    </div>
  </div>
</template>
