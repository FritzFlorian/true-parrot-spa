<template>
  <section class="ui raised segment">
    <form action="/register" method="POST" class="ui form">
      <h3 class="ui dividing header">Register</h3>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input placeholder="First Name" type="text" name="firstName" value="{{user.firstName}}">
          </div>
          <div class="field">
            <input placeholder="Last Name" type="text" name="lastName" value="{{user.lastName}}">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email" value="{{user.email}}">
      </div>
      <div class="field">
        <label>Description</label>
        <input placeholder="Short Profile Description" type="text" name="description" value="{{user.description}}">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password">
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
    {{> formerror }}
  </section>
</template>
