<template>
  <section class="ui raised segment fill">
    <form submit.delegate="login($event)" class="ui form">
      <h3 class="ui dividing header">Login</h3>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email" value.bind="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" value.bind="password" placeholder="Password">
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
  </section>
</template>
